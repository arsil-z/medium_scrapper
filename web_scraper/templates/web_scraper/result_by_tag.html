<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if response %}
{% for key,data in response.items %}
	<h1>{{ data.creator_name }}</h1><br>
	<img src="{{ data.creator_image_url }}" alt=""><br><br>
	<a href="{% url 'article_detail_view' search_query key %}"><h3>{{ data.article_title }}</h3></a><br><br>
	<img src="{{ data.article_image_url }}" height="100" width="100" alt=""><br><br>
	<p>{{ data.article_likes_count }}</p><br><br>
	<p>{{ data.article_response_count }}</p><br><br>
	<p>{{ data.article_details_page_url }}</p>
	<hr>
	<hr>
{% endfor %}
{% endif %}
{% for tag in tags %}
	<a href="{% url 'article_search_by_tag' tag %}"><h4>{{ tag }}</h4></a>
{% endfor %}
</body>
</html>
