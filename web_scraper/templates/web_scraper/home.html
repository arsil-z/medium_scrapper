<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST">
	{% csrf_token %}
	<input type="text" name="search_query">
	<button type="submit">Search </button>
</form>
{% if response %}
{% for data in response.values %}
	<h1>{{ data.creator_name }}</h1><br>
	<img src="{{ data.creator_image_url }}" alt=""><br><br>
	<h3>{{ data.article_title }}</h3><br><br>
	<img src="{{ data.article_image_url }}" height="100" width="100" alt=""><br><br>
	<p>{{ data.article_likes_count }}</p><br><br>
	<p>{{ data.article_response_count }}</p><br><br>
	<hr>
	<hr>
{% endfor %}
{% endif %}
</body>
</html>
